        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            flex-direction: column;
        }
        .form {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }

            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

</head>
<body>
    <div class="container">
        <div class="form" id="loginForm">
            <h2>ورود</h2>
            <input type="text" id="username" placeholder="نام کاربری">
            <input type="password" id="password" placeholder="رمز عبور">
            <button onclick="login()">ورود</button>
        </div>
        <div class="form hidden" id="gradeForm">
            <h2>ثبت نمره</h2>
            <input type="text" id="studentName" placeholder="نام دانشجو">
            <input type="text" id="studentCourse" placeholder="درس دانشجو">
            <input type="text" id="studentGrade" placeholder="نمره دانشجو">
            <button onclick="submitGrade()">ثبت نهایی</button>
        </div>
        <div class="form hidden" id="successMsg">
            <h2>✓ نمره ثبت شد</h2>
        </div>
    </div>
    <script>
        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            if (user === "akpa71017" && pass === "Howhalh910SP") {
                document.getElementById("loginForm").classList.add("hidden");
                document.getElementById("gradeForm").classList.remove("hidden");
            } else {
                alert("نام کاربری یا رمز اشتباه است");
            }
        }
        function submitGrade() {
            const name = document.getElementById("studentName").value;
            const course = document.getElementById("studentCourse").value;
            const grade = document.getElementById("studentGrade").value;
            if (!name || !course || !grade) {
                alert("لطفاً همه فیلدها را پر کنید");
                return;
            }
            localStorage.setItem("grade_" + name, JSON.stringify({ course: course, grade: grade }));
            document.getElementById("gradeForm").classList.add("hidden");
            document.getElementById("successMsg").classList.remove("hidden");
        }
    </script>
</body>
</html>
